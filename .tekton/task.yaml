apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: echo-props
spec:
  inputs:
    params:
      - name: quote
        description: Simple quoted property
      - name: noquote
        description: Simple un-quoted property
      - name: environment_value
        description: Value from pipeline, trigger, or run property    
  steps:
    - name: show-props
      image: ubuntu
      env:
        - name: QUOTE
          value: $(inputs.params.quote)
        - name: NOQUOTE
          value: $(inputs.params.noquote)
        - name: ENVIRONMENT_VALUE
          value: $(inputs.params.environment_value)    
      command: ["/bin/bash", "-c"]
      args:
        - echo -e "The \033[36mquote\033[0m value from properties is >>";
          echo $QUOTE;
          echo "";
          echo -e "The \033[36menvironment\033[0m value from properties is >>";
          echo $ENVIRONMENT_VALUE
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: cm-echo-props
spec:
  inputs:
    params:
      - name: quote
        description: Simple quoted property  
  steps:
    - name: cm-show-props
      image: ubuntu
      env:
        - name: SECURE_VALUE
          valueFrom:
            secretKeyRef:
              name: secure-properties
              key: apikey
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: environment-properties
              key: environment
        - name: QUOTE
          value: $(inputs.params.quote)    
      command: ["/bin/bash", "-c"]
      args:
        - echo -e "\033[36mquote\033[0m value is >>";
          echo $QUOTE;
          echo "";
          echo -e "\033[36menvironment\033[0m from ConfigMap is >>";
          echo $ENVIRONMENT;
          echo "";
          echo -e "\033[36mapikey\033[0m from Secrets is >>";
          echo $SECURE_VALUE
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: cm-all-props
spec:
  steps:
    - name: cm-show-environment
      image: ubuntu
      envFrom:
        - configMapRef:
              name: environment-properties 
      command: ["/bin/bash", "-c"]
      args:
        - echo -e "The \033[36menvironment\033[0m for this Step is ";
          env;
          echo "";
          echo "One sample property from this environment is >>";
          echo "$quote"
